<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <title>黄历</title>
    <script>

        function getRandomEvent(eventType) {
            const events = {
                宜: ["出行", "开市", "动土", "结婚", "会友"],
                忌: ["搬家", "破土", "安葬", "诉讼", "争吵"]
            };
            const randomIndex = Math.floor(Math.random() * events[eventType].length);
            return events[eventType][randomIndex];
        }


        function setCookie(name, value, days) {
            const expires = new Date();
            expires.setTime(expires.getTime() + (days * 24 * 60 * 60 * 1000));
            document.cookie = `${name}=${encodeURIComponent(value)};expires=${expires.toUTCString()};path=/`;
        }


        function getCookie(name) {
            const nameEQ = encodeURIComponent(name) + "=";
            const ca = document.cookie.split(';');
            for (let i = 0; i < ca.length; i++) {
                let c = ca[i];
                while (c.charAt(0) === ' ') c = c.substring(1, c.length);
                if (c.indexOf(nameEQ) === 0) return decodeURIComponent(c.substring(nameEQ.length, c.length));
            }
            return null;
        }


        function updateCalendar() {
            const today = new Date();
            const year = today.getFullYear();
            const month = ("0" + (today.getMonth() + 1)).slice(-2);
            const day = ("0" + today.getDate()).slice(-2);
            const dateKey = `lunar_${year}${month}${day}`;

            const todaysLunar = getCookie(dateKey);
            if (todaysLunar) {
                document.getElementById('date').textContent = todaysLunar;
            } else {
                const yiEvent = getRandomEvent('宜');
                const jiEvent = getRandomEvent('忌');
                const lunarInfo = `${year}-${month}-${day} 宜:${yiEvent} 忌:${jiEvent}`;
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                setCookie(dateKey, lunarInfo, 1);
                document.getElementById('date').textContent = lunarInfo;
            }
        }

        window.onload = updateCalendar;
    </script>
</head>

<body>
    <div id="date"></div>
</body>

</html>
